<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"> <!-- 이제부터 이 html문서는 평범한 markup lenguage가 아니라 tymeleaf 템플릿임 -->
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>
<!-- TODO : Semantic Tag, thymeleaf 공부할 것-->
<body>

    <header th:replace="~{header :: header}"></header>

    <main>
        <form>
            <label for="search-type" hidden>유형</label>
            <select id="search-type" name="search-type">
                <option>제목</option>
                <option>본문</option>
                <option>ID</option>
                <option>닉네임</option>
                <option>해시태그</option>
            </select>
            <label for="search-value" hidden>검색어</label>
            <input id="search-value" type="search" placeholder="검색어..." name="search-value" />
            <button type="submit">검색</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>해시태그</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>첫글</td>
                    <td>#java</td>
                    <td>Un</td>
                    <td>2023-01-01</td>
                </tr>
                <tr>
                    <td>두번째글</td>
                    <td>#spring</td>
                    <td>Un</td>
                    <td>2023-03-04</td>
                </tr>
                <tr>
                    <td>세번째글</td>
                    <td>#C#</td>
                    <td>Un</td>
                    <td>2023-05-07</td>
                </tr>
                <tr>
                    <td>네번째글</td>
                    <td>#java</td>
                    <td>Un</td>
                    <td>2023-01-09</td>
                </tr>
            </tbody>

            <nav>
                <table>
                    <tr>
                        <td>previous</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>next</td>
                    </tr>
                </table>
            </nav>
        </table>
    </main>

    <footer th:replace="footer :: footer">
        <hr />
        footer 삽입부
    </footer>

</body>
</html>
